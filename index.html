<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Mortgage Calculator</title>
		<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="index.css">
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	</head>

	<body>
		<div id = "main_header">
			<h1>JQuery Mortgage Calculator</h1>
		</div>
		<hr>
		<div id = "container">
		<div id ="mortgageform">
			<form class="pure-form pure-form-stacked">
				<input type="number" id ="loanbalance" placeholder="Loan Balance" "><br>
				<input type="number" id ="apr" placeholder="Interest Rate (%)"><br>
				<input type="number" id="loanterm" placeholder="Loan Term (years)"><br>
				<select id="period">
					<option value="6">Monthly</option>
					<option value="12">Bi-Monthly</option>
				</select>
			</form><br>
		</div>
		<div id="btn">
			<button type="button" id="main_button" class="pure-button pure-button-success">Submit</button>
		</div>
		</div>
		
		<div id = "mortgageanimate">
		<p id="mortgageamount"></p>
		</div>
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="index.js"></script>
		
	</body>
</html>
